
<div *ngFor="let skill of skills; let i = index" class="progress" role="progressbar" attr.aria-label="30px high" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
    <div class="progress-bar overflow-visible text-dark" [style.width]="widths[i] + '%'">
      {{ skill }}
    </div>
  </div>
