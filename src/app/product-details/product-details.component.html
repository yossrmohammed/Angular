@if (productDetails!=null) {
<div class="grid">
    <div class="col">
            <p-galleria [value]="images" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '640px' }" [numVisible]="5">
                <ng-template pTemplate="item" let-item>
                    <img [src]="item" style="width: 35vw; height: 50vh" />
                </ng-template>
                <ng-template pTemplate="thumbnail" let-item>
                    <div class="grid grid-nogutter justify-content-center">
                        <img [src]="item" style="width: 50%; height: 50%"/>
                    </div>
                </ng-template>
            </p-galleria>
            </div>
    <div class="col">
        <div class="flex flex-column align-items-center sm:align-items-start gap-3 pt-7" >

        <div class="text-2xl font-bold text-900">{{ productDetails.title}}</div>
        <p>{{productDetails.description}}</p>
        <p-rating [(ngModel)]="productDetails.rating"></p-rating>
        <div class="flex align-items-center gap-3">
            <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{productDetails.category}}</span>
            </span>
            @if (productDetails.stock!=0) {
            <p-tag value="In stock" severity="success"></p-tag>
            }
            @if(productDetails.stock==0){
                <p-tag value="Out of stock" severity="danger"></p-tag>
            }
        </div>
    </div>


    <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
        
        <span class="text-2xl font-semibold">{{ '$' + productDetails.price}}</span>
       <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" (click)="addToCart(productDetails.id)"></button> 
    </div>
        
        </div>
        </div>

    }
